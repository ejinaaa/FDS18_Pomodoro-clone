<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href="./dist/css/style.css" rel="stylesheet">
  <script defer src="./dist/js/bundle.js"></script>
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
  <title>뽀모도로 타이머 클론</title>
</head>
<body>
  <header>
    <div class="header__container container">
      <h1>
        <a href="./index.html" class="header__homelink">
          <i class="fas fa-check-circle"></i>
          pomofocus
        </a>
      </h1>
      <div class="header__nav">
        <ul class="nav-items">
          <li>
            <a href="" class="nav-btn">
              <i class="far fa-chart-bar"></i>
              Report
            </a>
          </li>
          <li>
            <a href="" class="nav-btn">
              <i class="fas fa-cog"></i>
              Settings
            </a>
          </li>
          <li>
            <a href="" class="nav-btn">
              <i class="fas fa-user-circle"></i>
              Login
            </a>
          </li>
        </ul>
      </div>
    </div>
  </header>
  <main>
    <section class="main__container">
      <nav class="main__navigation">
        <ul class="main__btn-group">
          <li><button id="pomodoro" class="active" type="button">Pomodoro</button></li>
          <li><button id="short-break" type="button">Short Break</button></li>
          <li><button id="long-break" type="button">Long Break</button></li>
        </ul>
      </nav>
      <div class="main__time-container">
        <div class="main__time-set">25:00</div>
        <button class="btn-start">START</button>
      </div>
    </section>
    <section class="task-container">
      <h3 class="task-heading">Tasks</h3>
      <button class="clear-finished-tasks-btn"><i class="fas fa-trash-alt"></i></button>
      <ul class="tasks">
        <li class="task">
            <!-- <span class="active-line active"></span> -->
            <input type="checkbox" id="checkbox" class="checkbox">
            <label for="checkbox" class="task-subject">
              <i class="fas fa-check-circle check-icon"></i>
              할일1
            </label>
            <span class="est-counter">0/1</span>
            <button class="remove-btn"></button>
        </li>
      </ul>
      <button class="add-task-btn active">
        <i class="fad fa-plus-circle"></i>
        Add Task
      </button>
      <div class="add-task-container active">
        <div class="add-task active">
          <input type="text" class="input-task" placeholder="What are you working on?">
          <p class="set-est">Est Pomodoros</p>
          <div class="est-container">
            <label for="estNum"><input type="number" id="estNum" class="input-est-num" value="1" min="0" step="1"></label>
            <button class="up-btn"><i class="fas fa-caret-up"></i></button>
            <button class="down-btn"><i class="fas fa-caret-down"></i></button>
          </div>
        </div>
        <div class="btn-container">
          <button class="cancel-btn">Cancel</button>
          <button class="save-btn">Save</button>
        </div>
      </div>
      <!-- <div class="current-progress active">
        <div class="est">
          Est:
          <span class="num"></span>
        </div>
        <div class="act">
          Act:
          <span class="num"></span>
        </div>
        <div class="finish-time">
          Finish at:
          <span class="num"></span>
        </div>
      </div> -->
    </section>
  </main>
  <footer>

  </footer>
</body>

</html>
